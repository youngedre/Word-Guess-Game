<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Welcome to NBA Hangman</h1>
                  <p class="lead">Press Any Key To Get Started!</p>
                </div>
              </div>
              <div class="row">
              <div class="card col-lg-6 bg-light mb-3">
                    <div class="card-header">Your Missed Letters:</div>
                    <div class="card-body">
                      <p id=missedLetter> </p>
                    </div>
                  </div>
                  <div class="card col-lg-6 bg-light mb-3">
                        <div class="card-header">Word To Guess:</div>
                        <div class="card-body">
                          <p id="word-blanks"></p>
                        </div>
                      </div>
                </div>
              <div class="card bg-light mb-3">
                    <div class="card-header">Your Stats:</div>
                    <div class="card-body">
                      <h5 class="card-title">Guesses Left: <p id="guesses-left"></p></h5>
                      <h5 class="card-title">Wins: <p id="wins"></p> </h5>
                      <h5 class="card-title">Loss: <p id="loss"></p> </h5>
                    </div>
                  </div>

 <script src="assets/javascript/game.js"></script>
</body>
</html>
